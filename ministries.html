        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            max-width: 3100px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ministry {
            width: calc(50% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }
        .ministry:hover {
            transform: scale(1.05);
        }
        .ministry a {
            text-decoration: none;
            color: #333;
        }
        .ministry h3 {
            color: #3498db;
            transition: color 0.3s ease;
        }
        .ministry p {
            color: #777;
            transition: color 0.3s ease;
        }
        .expanded-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding-top: 10px;
            color: #333;
        }
        .ministry:hover .expanded-content {
            display: block;
            opacity: 1;
        }
        .ministry i {
            font-size: 24px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        .ministry:hover i {
            transform: rotate(360deg);
        }
        .see-more-link {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            transition: transform 0.3s ease;
        }
        .see-more-link:hover {
            transform: scale(1.1);
        }

        }

            return `
                <div class="ministry">
                    <h3><i class="${this.iconClass}"></i> <a href="${this.url}" target="_blank">${this.name}</a></h3>
                    <p>${this.description}</p>
                    <div class="expanded-content">
                        <p>${this.overview}</p>
