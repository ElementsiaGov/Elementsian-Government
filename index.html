<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementsian Government</title>
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .loader-footer {
            text-align: center;
            margin-top: 20px;
        }

        .loader-footer img {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .loader-footer p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }

        .maintenance-message {
            display: none;
        }

        .maintenance-message .container {
            margin: 0 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
        }

        .maintenance-message h1 {
            font-size: 2em;
            color: #2c3e50;
        }

        .maintenance-message p {
            font-size: 1.2em;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: white;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border: #666 solid 2px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #4072a3;
            border: 2px solid #4072a3;
            padding: 10px 20px;
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <div class="custom-loader"></div>
        <div class="loader-footer">
            <img src="https://i.ibb.co/CBpzkT9/Elementsian-flag.png" alt="Flag" class="tiny-flag">
            <p>&copy; 2024 Elementsian Government</p>
        </div>
    </div>
    <div id="content" style="display: none;">
        <div class="maintenance-message">
            <div class="container">
                <h1>Maintenance Notice</h1>
                <p>We are currently performing maintenance on the mobile version of our site. Please check back later or visit us on a desktop device.</p>
                <a href="main.html" class="button">Exit</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="https://i.ibb.co/CBpzkT9/Elementsian-flag.png" alt="Flag" class="tiny-flag">
        <p>&copy; 2024 Elementsian Government</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById('loader-container');
            const content = document.getElementById('content');

            setTimeout(() => {
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    document.querySelector('.maintenance-message').style.display = 'block';
                } else {
                    window.location.href = 'main.html';
                }
            }, 2000); // Adjust this value for loader duration
        });
    </script>
</body>
</html>
